<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: #333;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      min-height: 30px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: float linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { left: -7.5px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.2rem; }
      button { font-size: 0.9rem; padding: 10px 20px; }
      .card { padding: 25px 15px; }
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Saniya, will you be my Valentine? üíñ</h1>
  <div id="buttons">
    <button class="yes" onclick="nextStep('yes')">Yes</button>
    <button class="no" onclick="nextStep('no')">No</button>
  </div>
  <div class="message" id="message"></div>
</div>

<script>
  // Floating hearts continuously
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw"; // random horizontal position
    heart.style.bottom = "-20px"; // start below screen
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    heart.style.opacity = Math.random() * 0.7 + 0.3;
    document.body.appendChild(heart);

    // Remove after animation ends to prevent DOM bloat
    setTimeout(() => {
      heart.remove();
    }, parseFloat(heart.style.animationDuration) * 1000);
  }

  // Spawn hearts every 300ms
  setInterval(createHeart, 300);
  // Spawn initial 10 hearts for immediate effect
  for (let i = 0; i < 10; i++) createHeart();

  // Confetti setup
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  const confettiPieces = [];
  let confettiStarted = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function startConfetti() {
    for (let i = 0; i < 150; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10
      });
    }
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.d;
      // respawn at top when it goes off bottom
      if (p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(drawConfetti);
  }

  // Step logic
  const steps = [
    { text: "Activity? üê∂" },
    { text: "Dinner? üçΩÔ∏è" },
    { text: "Drinks? üçπ" },
    { text: "Sussy?", yesOnly: true } // last playful step, no emoji in question
  ];
  let stepIndex = -1;

  function nextStep(answer) {
    const messageEl = document.getElementById("message");
    const buttonsDiv = document.getElementById("buttons");

    if (stepIndex === -1) {
      // Initial Valentine question
      if (answer === "yes") {
        messageEl.textContent = "Yay! See you on Feb 14th. üíï";
        if (!confettiStarted) {
          confettiStarted = true;
          startConfetti();
        }
        stepIndex++;
        setTimeout(showStep, 1000);
      } else {
        messageEl.textContent = "You misclicked! üòÖ";
      }
      return;
    }

    // Move to next step
    stepIndex++;
    if (stepIndex < steps.length) {
      setTimeout(showStep, 500);
    } else {
      // Finished all steps
      messageEl.textContent = "‚ù§Ô∏è Can't wait!";
      buttonsDiv.innerHTML = "";
    }
  }

  function showStep() {
    const buttonsDiv = document.getElementById("buttons");
    const currentStep = steps[stepIndex];
    document.getElementById("message").textContent = currentStep.text;

    if (currentStep.yesOnly) {
      // last playful question: two Yes options, second with wink emoji
      buttonsDiv.innerHTML = `
        <button class="yes" onclick="nextStep('yes')">Yes</button>
        <button class="yes" onclick="nextStep('yes')">üòâ</button>
      `;
    } else {
      buttonsDiv.innerHTML = `
        <button class="yes" onclick="nextStep('yes')">Yes</button>
        <button class="no" onclick="nextStep('no')">No</button>
      `;
    }
  }
</script>

</body>
</html>
