<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      width: 350px;
      height: 300px; /* fixed height */
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 1.5rem;
      display: inline-block;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.2s ease;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: #333;
    }

    .message {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ff4d6d;
      min-height: 30px;
    }

    .valentine span {
      display: inline-block;
      transition: transform 0.2s;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: float linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { left: -7.5px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    @media (max-width: 500px) {
      .card { width: 90%; height: 300px; padding: 15px; }
      h1 { font-size: 1.2rem; }
      button { font-size: 0.9rem; padding: 10px 15px; }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1 class="valentine" id="valentine">Saniya, will you be my Valentine? üíñ</h1>
  <div id="buttons">
    <button class="yes" onclick="handleYes()">Yes</button>
    <button class="no" onclick="handleNo()">No</button>
  </div>
  <div class="message" id="message"></div>
</div>

<script>
  const valentineEl = document.getElementById("valentine");
  const buttonsDiv = document.getElementById("buttons");
  const messageEl = document.getElementById("message");
  const fireworksCanvas = document.getElementById("fireworks");
  const ctx = fireworksCanvas.getContext("2d");

  // --- Floating hearts ---
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    heart.style.opacity = Math.random() * 0.7 + 0.3;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), parseFloat(heart.style.animationDuration) * 1000);
  }
  setInterval(createHeart, 300);
  for (let i = 0; i < 10; i++) createHeart();

  // --- Fireworks ---
  function resizeCanvas() {
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function launchFireworks(duration = 1000) {
    const particles = [];
    const startTime = Date.now();

    function spawn() {
      const x = Math.random() * fireworksCanvas.width;
      const y = Math.random() * fireworksCanvas.height/2;
      const colors = ["#FF4D6D", "#FFD700", "#00FFFF", "#FF69B4"];
      for (let i = 0; i < 20; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          color: colors[Math.floor(Math.random()*colors.length)],
          life: 60
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      const now = Date.now();
      if (now - startTime < duration) spawn();
      particles.forEach((p, i) => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2*Math.PI);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      if (particles.length > 0 || now - startTime < duration) {
        requestAnimationFrame(draw);
      }
    }
    draw();
  }

  // --- Valentine wave effect ---
  function waveEffect(callback) {
    const text = valentineEl.textContent;
    valentineEl.textContent = "";
    for (let i = 0; i < text.length; i++) {
      const span = document.createElement("span");
      span.textContent = text[i];
      valentineEl.appendChild(span);
    }
    const letters = valentineEl.querySelectorAll("span");
    letters.forEach((letter, index) => {
      setTimeout(() => { letter.style.transform = "scale(1.4)"; }, index*50);
    });
    setTimeout(() => {
      letters.forEach(letter => letter.style.transform = "scale(1)");
      if(callback) callback();
    }, 2000); // 2 seconds
  }

  // --- Steps ---
  const steps = [
    { text: "Activity? üê∂", yesMessage: "Activity Confirmed! üêæ", noMessage: "Try again! üòÖ" },
    { text: "Dinner? üçΩÔ∏è", yesMessage: "Dinner Confirmed! üçΩÔ∏è", noMessage: "Try again! üòÖ" },
    { text: "Drinks? üçπ", yesMessage: "Drinks Confirmed! üçπ", noMessage: "Try again! üòÖ" },
    { text: "Sussy?", yesOnly: true }
  ];
  let stepIndex = 0;

  function showStep() {
    if(stepIndex >= steps.length) {
      messageEl.textContent = "‚ù§Ô∏è Can't wait!";
      buttonsDiv.innerHTML = "";
      return;
    }
    const step = steps[stepIndex];
    messageEl.textContent = step.text;

    if(step.yesOnly) {
      buttonsDiv.innerHTML = `
        <button class="yes" onclick="nextStep('yes')">Yes</button>
        <button class="yes" onclick="nextStep('yes')">üòâ</button>
      `;
    } else {
      buttonsDiv.innerHTML = `
        <button class="yes" onclick="nextStep('yes')">Yes</button>
        <button class="no" onclick="nextStep('no')">No</button>
      `;
    }
  }

  function nextStep(answer) {
    const step = steps[stepIndex];
    if(!step.yesOnly) {
      messageEl.textContent = answer === "yes" ? step.yesMessage : step.noMessage;
    }
    stepIndex++;
    setTimeout(showStep, 1000);
  }

  // --- Handle initial Yes/No ---
  function handleYes() {
    messageEl.textContent = "Yay! üíñ";
    launchFireworks(1000); // fireworks for 1 second
    waveEffect(showStep);
  }
  function handleNo() {
    messageEl.textContent = "You misclicked! üòÖ";
  }
</script>
</body>
</html>
