<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bofa Project</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      width: 360px;
      max-width: 100%;
      padding: 25px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1, .valentine {
      color: #ff4d6d;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: #333;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      min-height: 30px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: float linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { left: -7.5px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* Typewriter cursor */
    .cursor {
      display: inline-block;
      width: 2px;
      background-color: #ff4d6d;
      margin-left: 2px;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Valentine wave effect */
    @keyframes wave {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    @media (max-width: 500px) {
      .card { width: 90%; padding: 20px; }
      h1, .valentine { font-size: 1.2rem; }
      button { font-size: 0.9rem; padding: 10px 18px; }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <div id="introMessage" class="message"></div>
  <div id="intro2" class="message" style="display:none;"></div>
  <div id="valentine" class="valentine" style="display:none;">Will you be my Valentine? üíñ</div>
  <div id="buttons"></div>
  <div class="message" id="message"></div>
</div>

<script>
  const introText = "Hey Saniya, I need to ask you something...";
  const intro2Text = "For the second year in a row... (Could've been 3 if you were down after I gave you quiz answers)";
  const introEl = document.getElementById("introMessage");
  const intro2El = document.getElementById("intro2");
  const valentineEl = document.getElementById("valentine");
  const buttonsDiv = document.getElementById("buttons");
  const messageEl = document.getElementById("message");

  let introIndex = 0;

  // Typewriter intro
  function typeText(el, text, callback, speed=80, pauseAfter=false) {
    let i = 0;
    function type() {
      if(i < text.length){
        el.textContent += text[i];
        i++;
        setTimeout(type, speed);
      } else {
        if(pauseAfter){
          setTimeout(() => { if(callback) callback(); }, pauseAfter);
        } else if(callback){
          callback();
        }
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        el.appendChild(cursor);
      }
    }
    type();
  }

  function showIntro2() {
    introEl.style.display = "none";
    intro2El.style.display = "block";
    typeText(intro2El, intro2Text, showValentine, 50, 2000);
  }

  function showValentine() {
    intro2El.style.display = "none";
    valentineEl.style.display = "inline-block";
    // Wave effect for 2 seconds
    const letters = valentineEl.textContent.split("");
    valentineEl.textContent = "";
    letters.forEach((letter, idx) => {
      const span = document.createElement("span");
      span.textContent = letter;
      span.style.display = "inline-block";
      span.style.animation = `wave 2s ease ${idx*0.05}s 1`;
      valentineEl.appendChild(span);
    });
    setTimeout(showButtons, 2000);
  }

  function showButtons() {
    buttonsDiv.innerHTML = `
      <button class="yes" onclick="nextStep('yes')">Yes</button>
      <button class="no" onclick="nextStep('no')">No</button>
    `;
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    heart.style.opacity = Math.random() * 0.7 + 0.3;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), parseFloat(heart.style.animationDuration) * 1000);
  }
  setInterval(createHeart, 300);
  for (let i = 0; i < 10; i++) createHeart();

  // Fireworks canvas
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  function fireworks(callback){
    const particles = [];
    const numParticles = 250;
    for(let i=0;i<numParticles;i++){
      const x = Math.random()*canvas.width;
      const y = Math.random()*canvas.height/2;
      const angle = Math.random()*2*Math.PI;
      const speed = Math.random()*8+4;
      particles.push({
        x, y,
        r: Math.random()*3+2,
        dx: Math.cos(angle)*speed,
        dy: Math.sin(angle)*speed,
        color: `hsl(${Math.random()*360},100%,70%)`,
        alpha: 1
      });
    }

    const duration = 2000; // 2 seconds
    const start = performance.now();

    function draw(){
      const now = performance.now();
      const elapsed = now - start;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        p.alpha-=0.015;
      });
      ctx.globalAlpha=1;
      if(elapsed<duration || particles.some(p=>p.alpha>0)){
        requestAnimationFrame(draw);
      } else {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(callback) setTimeout(callback, 1000); // 1s pause after fireworks
      }
    }
    draw();
  }

  // Step logic
  const steps = [
    { text: "Activity? üê∂", yesMessage: "Activity Confirmed! üêæ", noMessage: "Try again! üòÖ" },
    { text: "Dinner? üçΩÔ∏è", yesMessage: "Dinner Confirmed! üçΩÔ∏è", noMessage: "Try again! üòÖ" },
    { text: "Drinks? üçπ", yesMessage: "Drinks Confirmed! üçπ", noMessage: "Try again! üòÖ" },
    { text: "Sussy?", yesOnly: true }
  ];
  let stepIndex = -1;

  function nextStep(answer){
    const currentStep = steps[stepIndex];
    if(!currentStep.yesOnly){
      messageEl.innerHTML = (answer==="yes") 
        ? `${currentStep.yesMessage.replace(/(\p{Emoji_Presentation})/gu,'<span class="bounce">$1</span>')}` 
        : currentStep.noMessage;
    }
    stepIndex++;
    if(stepIndex<steps.length){
      setTimeout(showStep,1000);
    } else {
      setTimeout(()=>{messageEl.textContent="‚ù§Ô∏è Can't wait!"; buttonsDiv.innerHTML="";},1000);
    }
  }

  function showStep(){
    const currentStep = steps[stepIndex];
    messageEl.textContent = currentStep.text;
    if(currentStep.yesOnly){
      buttonsDiv.innerHTML=`
        <button class="yes" onclick="nextStep('yes')">Yes</button>
        <button class="yes" onclick="nextStep('yes')">üòâ</button>
      `;
    } else {
      buttonsDiv.innerHTML=`
        <button class="yes" onclick="nextStep('yes')">Yes</button>
        <button class="no" onclick="nextStep('no')">No</button>
      `;
    }
  }

  // Show first intro
  typeText(introEl, introText, showIntro2);

  // Overwrite nextStep for first fireworks
  const originalNextStep = nextStep;
  nextStep = function(answer){
    if(stepIndex===-1 && answer==='yes'){
      messageEl.textContent = "Yay! See you on Feb 14th. üíï";
      stepIndex++;
      fireworks(showStep);
    } else if(stepIndex===-1 && answer==='no'){
      messageEl.textContent = "You misclicked! üòÖ";
    } else {
      originalNextStep(answer);
    }
  }
</script>

</body>
</html>
